<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Liste des étudiants</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container py-4">
      <div class="card shadow-sm">
        <div class="card-body">
          <h1
            class="card-title mb-3 d-flex justify-content-between align-items-center"
          >
            <span>Liste des étudiants</span>
            <span class="badge bg-secondary" id="user-count">0</span>
          </h1>
          <form id="user-form" class="row g-2 mb-3">
            <div class="col-md-4">
              <input id="nom" placeholder="Nom" class="form-control" required />
            </div>
            <div class="col-md-4">
              <input
                id="prenom"
                placeholder="Prénom"
                class="form-control"
                required
              />
            </div>
            <div class="col-md-4 d-grid">
              <button class="btn btn-primary" type="submit">
                <i class="bi bi-plus-lg"></i> Ajouter
              </button>
            </div>
          </form>
          <ul id="user-list" class="list-group mt-3"></ul>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
